<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/test.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="js/common.js" type="text/javascript"></script>
        <script src="js/test.js" type="text/javascript"></script>
        <script src="js/tester.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="slide title" id="container">
            <div id="question">
                <div id="ques_no"></div>
                <div id="ques_desc"></div>
            </div>
            <form id="answer" onsubmit="return false;">
                <div>
                    <input type="radio" name="value" value="0" id="value_0" checked /><input type="radio" name="value" value="1" id="value_1" /><input type="radio" name="value" value="2" id="value_2" /><input type="radio" name="value" value="3" id="value_3" />
                </div>
                <div>
                    <label for="value_0">값 0</label>
                    <label for="value_1">값 1</label>
                    <label for="value_2">값 2</label>
                    <label for="value_3">값 3</label>
                </div>
                <div id="buttons">
                    <button id="prev_button">← 이전</button>
                    <button id="next_button">다음 →</button>
                </div>
            </form>
        </div>
    </body>
</html>
